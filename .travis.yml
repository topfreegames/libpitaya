language: c
compiler: clang

# go:
# - 1.9.2

matrix:
  include:
    # -----------------------
    # LINUX
    # -----------------------
    - os: linux
      dist: trusty
      addons:
        apt:
          update: true
          packages:
            - ninja-build
      sudo: required
      install: make install-gyp
      before_script: make gyp-linux
      deploy:
        provider: releases
        draft: true
        skip_cleanup: true
        target_commitish: $TRAVIS_COMMIT
        tag_name: $TRAVIS_TAG
        api_key:
          secure: 
        file_glob: true
        file: build/out/Release_x64/output/*.so
        on:
          repo: topfreegames/libpitaya
          tags: true

    # -----------------------
    # MAC
    # -----------------------
    - os: osx
      osx_image: xcode9
      sudo: required
      install:
        - brew update
        - brew install ninja
        - make install-gyp
      before_script: make gyp-ios-mac
      deploy:
        provider: releases
        draft: true
        skip_cleanup: true
        target_commitish: $TRAVIS_COMMIT
        tag_name: $TRAVIS_TAG
        api_key:
          secure: 
        file_glob: true
        file:
          - build/out/Release_x64/output/*.a
          - build/out/Release_x64/output/*.bundle
        on:
          repo: topfreegames/libpitaya
          tags: true

script:
  - make build

after_script:
  - ls build/out/Release_x64/output

before_deploy:
- git config --local user.name "Travis Bot"
- git config --local user.email "<>"
